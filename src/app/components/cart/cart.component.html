<h1>Cart</h1>
<br>
<div class="container">
    <div class="row">
        <table class="table table-striped">
            <thead>
                <tr>
                    <td>Item</td>
                    <td>Quantity</td>
                    <td></td>
                </tr>
            </thead>
            <tbody>
                <tr *ngFor="let item of cartItems">
                    <td>
                        {{ item.name }}
                    </td>
                    <td>
                        {{ item.quantity }}
                    </td>
                    <td>
                        <button class="btn btn-danger" (click)="deleteItem(item.name)">Remove</button>
                    </td>
                </tr>
            </tbody>
        </table>
    </div>
</div>
