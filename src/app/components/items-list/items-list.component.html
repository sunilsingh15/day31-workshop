<h1>List of inventory items</h1>
<br>
<div class="container">
    <div class="row">
        <table class="table table-striped">
            <thead>
                <tr>
                    <td>Item</td>
                    <td></td>
                </tr>
            </thead>
            <tbody>
                <tr *ngFor="let item of inventory">
                    <td>
                        {{ item.name }}
                    </td>
                    <td>
                        <button class="btn btn-primary" (click)="itemSelected(item.name)">Add</button>
                    </td>
                </tr>
            </tbody>
        </table>
    </div>
</div>
